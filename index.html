<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- -- CSS -- -->
    <link rel="stylesheet" href="style.css">
    <!-- -- Fontawesome --  -->
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/all.js"></script>

  </head>
  <body>

    <main>
        <section class="container">
            <!-- Title  -->
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- review  -->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designes</p>
                <p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Architecto, laborum. Officiis quibusdam nemo in quaerat obcaecati, voluptate eligendi quas ullam voluptatibus a vitae odio, nihil commodi optio ipsam error est?</p>

            <!-- Prev next buttons  -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                     <button class="prev-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

            <!-- -- random button --  -->
                <button class="random-btn">suprise me</button>
            </article>
        </section>     
    </main>

     <!-- JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
